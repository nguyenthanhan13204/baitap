<!--  Cho a = 10, b = 5, c = 20, d= 15. Tính và hiển thị (console.log, alert, document.write) a + b * c - d  / 2 -->
<body>
    <input type="text" placeholder="Nhập" id="data">
    <button onclick="tinhPhepTinh()">Nhấn</button>

    <script>
        let a = 10;
        let b = 5; 
        let c = 20;
        let d = 15;
        let phepTinh = a + b * c - d / 2
        alert("Phép tính trên = " + phepTinh)
        console.log(phepTinh);
        document.write(phepTinh);
        
    </script>



</body>
